<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>


      <!--logo-->
      <div class="logo">
         <div class="site-container">
          <img id="logo-img" src="./resources/images/logo.png"/>
          <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>
      </div>

      <!--main-banner-->
      <div class="main-banner">
        <div class="site-container">
          <div class="new-arrival">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <!--navigation-->

    <div class="nav">
      <div class="site-container">
        <div class="desktop">
          <ul class="nav">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </div>

        <div class="not-desktop">
          <ul>
            <li>Menu</li>
          </ul>
        </div>
      </div>
    </div>

    <!--product-grid-->
    <div class="site-container">
      <div class="product-grid">
        <div class="product">
          <img src="./resources/images/pen.png"/>
          <p class="img-txt">Exploding Pen</p>
        </div>

        <div class="product" id="watch">
          <img src="./resources/images/watch.png"/>
          <p class="img-txt">Cellular Watch</p>
        </div>

        <div class="product" id="glasses">
          <img src="./resources/images/glasses.png"/>
          <p class="img-txt">Thermal Glasses</p>
        </div>

        <!--location-->
        <div class="info">
          <p class="info-title">Location</p>
          <span class="info-txt">-47.346436, 84.32354</span>
        </div>

        <!--hours-->
        <div class="info">
          <p class="info-title">Hours</p>
          <span class="info-txt">0800 - 1800</span>
        </div>
      </div>
    </div>

    <!--footer-->
    <div class="footer">
      <div class="site-container">
        <span id="copyright">Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>

  </body>
</html>
